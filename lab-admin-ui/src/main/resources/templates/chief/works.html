<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<link rel="stylesheet" th:href="@{/css/works.css}">
<head th:replace="fragments/chief/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/chief/header :: header"></div>

<div>
    <div>
        <table>
            <thead>
            <tr>
                <th>Номер заявки</th>
                <th>Дата регистрации</th>
                <th>Заказчик</th>
                <th>Наименование объекта</th>
                <th>Срок</th>
                <th>Ответственный</th>
                <th>Договор</th>
                <th>Дополнительная информация</th>
            </tr>
            <tr style="background: rgba(219, 242, 255, 0.69);">
                <td class="add" colspan="8">
                    <form class="form-group" th:action="@{/work/create}">
                        <button type="submit">Добавить</button>
                    </form>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="wor : ${work}">
                <td th:text="${wor.id}"></td>
                <td th:text="${wor.registrationDate}"></td>
                <td th:text="${wor.customer}"></td>
                <td th:text="${wor.objectName}"></td>
                <td>12.12.2012</td>
                <td>
                    <div th:each="user : ${wor.users}" class="add_user">
                        <div id="str" th:text="${user.lastName}"></div>
                        <div>
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown">
                                <i aria-hidden="true" class="fa fa-user-plus"></i>
                            </a>
                            <div>
                                <ul aria-labelledby="logged-in-username" class="dropdown-menu dropdown-menu-right drop_menu">
                                    <li><a class="dropdown-item"></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="ico_ok-del">
                            <i class="fas fa-check-circle" style="color: #26BB50;"></i>
                            <i class="fas fa-times-circle" style="color: #B00101;"></i>
                        </div>
                    </div>
                </td>
                <td th:text="${wor.numberContract}"></td>
                <td>т. 8-969-989-78-78</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:replace="fragments/chief/footer :: scripts"></script>

</body>
</html>
