<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" th:href="@{/css/equipments.css}">
<link rel="stylesheet" th:href="@{/css/elements.css}">

<head th:replace="fragments/chief/header_chief :: head"></head>

<body class="">

<div th:replace="fragments/chief/header_chief :: header"></div>

<div class="d-flex backcolor">
    <div class="content p-4 backcolor container-menu-equipments-add ">
        <h2 class="mb-4" th:if="${edit}" >Изменить оборудование</h2>
        <h2 class="mb-4" th:if="${create}" >Создать оборудование</h2>

        <form th:object="${equipment}" method="post" th:action="@{/equipment}">
            <div class="card mb-4">
                <div class="card-body">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label class="label-text" for="name">Название оборудование</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Введите название и тип оборудования" required>
                    </div>
                    <div class="form-group">
                        <label class="label-text" for="categories">Категория оборудования</label>
                        <select class="form-control" id="categories" size="1" th:field="*{category.id}">
                            <option th:each="category : ${categories}"
                                    th:text="${category.name}"
                                    th:value="${category.id}"
                                    th:selected="${equipment.category.id} == ${category.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="label-text" for="inventoruNumber">Инвентарный номер</label>
                        <input th:field="*{inventoryNumber}" type="text" class="form-control" id="inventoruNumber" placeholder="Введите инвентарный номер" required>
                    </div>
                    <div class="form-group">
                        <label class="label-text" for="factoryNumber">Заводской номер</label>
                        <input th:field="*{factoryNumber}" type="text" class="form-control" id="factoryNumber" placeholder="Введите заводской номер" required>
                    </div>
                    <div class="form-group">
                        <label class="label-text" for="verificationNumber">Номер поверки</label>
                        <input th:field="*{verificationNumber}" type="text" class="form-control" id="verificationNumber" placeholder="Введите номер поверки">
                    </div>
                    <div class="form-group">
                        <label class="label-text" for="verificationDate">Дата поверки</label>
                        <input th:field="*{verificationDate}" type="date" class="form-control" id="verificationDate" placeholder="Введите дату окончания поверки">
                    </div>
                    <div class="form-group">
                        <label class="label-text" for="verificationDateEnd">Дата окончания поверки</label>
                        <input th:field="*{verificationDateEnd}" type="date" class="form-control" id="verificationDateEnd" placeholder="Введите дату окончания поверки">
                    </div>
                    <div class="form-group">
                        <label class="label-text" for="mistake">Погрешность прибора</label>
                        <input th:field="*{mistake}" type="text" class="form-control" id="mistake" placeholder="Введите погрешность поверки">
                    </div>
                    <div class="form-group">
                        <label class="label-text" for="span">Диапазон измерения</label>
                        <input th:field="*{span}" type="text" class="form-control" id="span" placeholder="Введите диапазон измерения">
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <button type="submit" class="butt butt-center">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:replace="fragments/chief/footer :: scripts"></script>

</body>
</html>
