<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<link rel="stylesheet" th:href="@{/css/equipments.css}">
<link rel="stylesheet" th:href="@{/css/popup_window.css}">
<link rel="stylesheet" th:href="@{/css/elements.css}">

  <head th:replace="fragments/chief/header_chief :: head"></head>

<body class="bg-light">

<div th:replace="fragments/chief/header_chief :: header"></div>

<div class="d-flex">
    <div class="content">
        <div th:replace="fragments/tools_menu :: tools"></div>
        <div class="card mb-4">
            <div class="container-menu backcolor">
                <div class="container-menu-equipments">
                    <div class="container-big">
                        <label class="label-checkbox" for="customSwitch1">
                            <input class="input-checkbox" id="customSwitch1" name="active-only" type="checkbox">
                            <span class="equipments-checkbox"></span>
                            <i class="indicator"></i>
                            <span class="text-checkbox"> Доступное оборудование</span>
                        </label>
                    </div>
                    <div class="container-btn">
                        <form class="attrs" th:action="@{'/equipment/create/'}">
                            <button class="edit-btn" type="submit"></button>
                        </form>
                    </div>
                </div>
                <div class="container-big">
                    <div class="container-equipments">
                        <dl th:each="equ : ${equipments}" th:method="isActiv"
                            class="equipment"
                            th:classappend="${equ.verificationDateEnd.getTime() < today} ? 'lock-equ' : (${equ.verificationDateEnd.getTime() < todayPlusMonth} ? 'danger-equ') "
                            th:id="equ-chief">
                            <div class="flex-around" th:if="${equ.commentary == null}">
                                <div>
                                    <a id="edit" th:href="@{/equipment/{eqId}/edit(eqId=${equ.id})}" type="submit"><i
                                            class="fas fa-edit edit-icon" ></i></a>
                                </div>
                                <div>
                                    <a id="del" th:href="@{/equipment/{eqId}/delete(eqId=${equ.id})}" type="submit"><i
                                            class="fas fa-trash-alt delete-icon"></i></a>
                                </div>
                            </div>
                            <div class="container-equipments">
                                <div>
                                    <div class="bigName">
                                        <dd  th:text="${equ.name}"></dd>
                                    </div><hr>
                                    <dt>Зав. №: </dt>
                                    <dd th:text="${equ.factoryNumber}"></dd>
                                    <dt>Свидетельство: </dt>
                                    <dd th:text="${equ.verificationNumber}"></dd>
                                    <dt>Дата поверки: </dt>
                                    <dd id="verDate" th:text="${#dates.format(equ.verificationDateEnd, 'dd.MM.yyyy')}"></dd>
                                    <hr>
                                </div>
                            </div>
                            <div class="display-flex" th:if="${equ.commentary == null}">
                                <form th:action="@{'/verification/app_verification/' + ${equ.id}}"
                                      th:object="${equipments}">
                                    <button type="submit"> На поверку </button>
                                </form>
                                <button class="popup-open"
                                        th:if="${equ.commentary == null}" type="button"
                                        th:value="${equ.id}"
                                        th:onmouseover="addId(/*[[${equ.id}]]*/)">Заблокировать
                                </button>
                            </div>
                            <div th:switch="${equ.isActiv}">
                                <form class="form-group" th:case="${true}">
                                    <button type="submit"></button>
                                </form>
                                <label class="alertlabel" id="needVer">Требует поверки</label>
                            </div>
                            <div th:unless="${equ.commentary == null}">
                                <dt>Причина блокирвоки:</dt>
                                <dd th:text="${equ.commentary.comment}"></dd>
                            </div>
                            <div class="unlock-form">
                                <form th:action="@{'/equipment/removeComment/' + ${equ.id}}" th:method="post"
                                      th:unless="${equ.commentary == null}">
                                    <button class="unlock-btn" type="submit">Разблокировать</button>
                                </form>
                                <label class="alertlabel" id="needVer">Требует поверки</label>

                            </div>
                        </dl>
                        <div class="popup-fade" >
                            <div class="popup">
                                <form class="popup-form" th:id="blockform" th:action="@{'equipment/comment/'}" th:method="post">
                                    <div>
                                        <label style="font-size: large;" th:for="comment">Причина блокировки:</label>
                                    </div>
                                    <div>
                                        <textarea class="popup-text" id="comment" name="comment" ></textarea>
                                    </div>
                                    <div>
                                        <button class="popup-btn" type="submit" name="id">Сохранить</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/chief/footer :: scripts"></script>

<script>
    function addId(id){
        $('#blockform').attr('action', '/equipment/comment/' + id );
    }
</script>

    $(document).ready(function ($) {
        $('.popup-open').click(function () {
            $('.popup-fade').fadeIn();
            return false;
        });

        $('.popup-close').click(function () {
            $(this).parents('.popup-fade').fadeOut();
            // return false;
        });

        $(document).keydown(function (e) {
            if (e.keyCode === 27) {
                e.stopPropagation();
                $('.popup-fade').fadeOut();
            }
        });

        $('.popup-fade').click(function (e) {
            if ($(e.target).closest('.popup').length === 0) {
                $(this).fadeOut();
            }
        });
    });
</script>
</body>
</html>
