<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="fragments/chief/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/chief/header :: header"></div>

<div class="d-flex tools_container">
    <div class="content">
        <div th:replace="fragments/tools_menu :: tools"></div>
        <div class="card mb-4">
            <div class="card-body">
                <div class="custom-control custom-switch">
                    <input class="custom-control-input" id="customSwitch1" type="checkbox">
                    <label class="custom-control-label" for="customSwitch1">Только доступное</label>
                </div>
                <div class="d-flex flex-wrap justify-content-center">
                    <dl class="dl-horizontal attrs" th:each="equ : ${equipments}" th:method="isActiv">
                        <dt>Название:</dt>
                        <dd th:text="${equ.name}"></dd>
                        <dt>Зав. №:</dt>
                        <dd th:text="${equ.factoryNumber}"></dd>
                        <dt>Свидетельство:</dt>
                        <dd th:text="${equ.verificationNumber}"></dd>
                        <dt>Дата поверки:</dt>
                        <dd th:text="${equ.verificationDateEnd}"></dd>
                        <div th:switch="${equ.isActiv}">
                            <form th:case="${false}" class="form-group">
                                <button type="submit">Взять</button>
                            </form>
                            <form th:case="${true}" class="form-group">
                                <button type="submit" style="display: none"></button>
                            </form>
                        </div>
                        <form class="form-group" th:action="@{'/verification/app_verification/' + ${equ.id}}"
                              th:object="${equipments}">
                            <button style="margin-top: 10px;" type="submit">На поверку</button>
                        </form>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/chief/footer :: scripts"></script>

</body>
</html>
