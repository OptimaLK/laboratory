<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/executor/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/executor/header :: header"></div>

<div class="d-flex tools_container">
    <div class="content">
        <div th:replace="fragments/tools_menu :: tools"></div>
        <div class="card mb-4">
            <div class="card-body">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">Только доступное</label>
                </div>
                    <div style="display: flex;justify-content: space-between;flex-wrap: wrap;">
                            <dl th:each="equ : ${equipments}" class="dl-horizontal attrs">

                                    <dt>Название:</dt>
                                    <dd th:text="${equ.name}"></dd>
                                    <dt>Зав. №:</dt>
                                    <dd th:text="${equ.factoryNumber}"></dd>
                                    <dt>Свидетельство:</dt>
                                    <dd th:text="${equ.verificationNumber}"></dd>
                                    <dt>Дата поверки:</dt>
                                    <dd th:text="${equ.verificationDateEnd}"></dd>

                                <form th:if="${false}"
                                      class="form-group"
                                      th:object="${users}" th:action="@{'/bag/take/' + ${equ.id}}"
                                      method="POST">
                                    <button type="submit" >Взять</button>
                                </form>
                                <form th:if="${true}"
                                      class="form-group"
                                      th:object="${users}" th:action="@{'/bag/get/' + ${equ.id}}"
                                      method="POST">
                                    <button type="submit" >Положить</button>
                                </form>
                            </dl>
                    </div>

            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/executor/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#equipment').DataTable();
    });
</script>

</body>
</html>
