<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/executor/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/executor/header :: header"></div>

<div class="d-flex tools_container">
    <div class="content">
        <div class="card mb-4">
            <div class="card-body">
                <form class="d-inline" th:action="@{'/bag/delete/'}" th:method="delete">
                    <button type="btn btn-icon btn-pill btn-danger" >Выложить все оборудование</button>
                </form>
                <div class="d-flex flex-wrap justify-content-center">
                    <dl th:each="equ : ${equipmentsInLastBag}" class="dl-horizontal attrs">
                        <dt>Название:</dt>
                        <dd th:text="${equ.name}"></dd>
                        <dt>Зав. №:</dt>
                        <dd th:text="${equ.factoryNumber}"></dd>
                        <dt>Свидетельство:</dt>
                        <dd th:text="${equ.verificationNumber}"></dd>
                        <dt>Дата поверки:</dt>
                        <dd th:text="${equ.verificationDateEnd}"></dd>
                        <div th:switch="${equ.getTaken}">
                            <form th:case="${false}" class="form-group" th:action="@{'/bag/get/' + ${equ.id}}" method="POST">
                                <button style="background-color: #ffbebe" type="submit" >Выложить</button>
                            </form>
                            <form th:case="*" class="form-group" th:action="@{'/bag/take/' + ${equ.id}}" method="POST">
                                <button type="submit" >Взять</button>
                            </form>
                        </div>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/executor/footer :: scripts"></script>

</body>
</html>
